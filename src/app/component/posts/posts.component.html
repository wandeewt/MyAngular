<div class="container ">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">User id</th>
            <th scope="col">title</th>
            <th scope="col">body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts; let i = index">
            <th scope="row">{{post.id}}</th>
            <td>{{post.userId}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
          </tr>
        </tbody>
      </table>

</div>
